<form #signUpForm="ngForm">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Signup / Create Account</h5>
          <div class="form-group">
            <label for="FirstName">FirstName</label>
            <input type="text" class="form-control" id="FirstName"name="FirstName" placeholder="Enter FirstName" ngModel>
          </div>
          <div class="form-group">
            <label for="LastName">LastName</label>
            <input type="text" class="form-control" id="LastName"name="LastName" placeholder="Enter LastName" ngNodel>
          </div>
          <button type="button" class="btn btn-primary"(click)="onCreateAccount(signUpForm)">Signup</button>
        </div>
      </div>
    </form>
